
<h1>Investimentos</h1>
<table mat-table [dataSource]="listFinance" style="width: 100%;" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let finance"> {{ finance.nome }} </td>
    </ng-container>
  
    <ng-container matColumnDef="objetivo">
      <th mat-header-cell *matHeaderCellDef> Objetivo </th>
      <td mat-cell *matCellDef="let finance"> {{ finance.objetivo }} </td>
    </ng-container>
  
    <ng-container matColumnDef="saldoTotal">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let finance"> {{ finance.saldoTotal  | currency:'BRL'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
        *matRowDef="let finance; columns: displayedColumns;"
        [ngStyle]="{'cursor': getCursor(finance)}"
        (click)="goToResgate(finance)"></tr>
  </table>
